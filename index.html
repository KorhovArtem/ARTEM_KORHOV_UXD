<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>task</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row-block" id="header">
		<div>
			<div id="header-text">
					<p class="level1">Welcome to Meeting Expo 2014</p>
					<p class="level2">SUITE 5A-1204 799 E DRAGRAM, TUCSON AZ 85705, USA</p>
					<p class="level3">May 15, 2014 - May 21,2014</p>
			</div>

			<div id="header-logo">
				<img src="header.jpg" alt="header">
			</div>
		</div>
	</div>

	<div class="row-block" id="main-menu">
		<div>
		<p class="level4"><b>Registration step 2 of 3</b></p>
		</div>
	</div>

	<div class="row-block" id="content">
		<div>
		<div class="titleForm">This is the address where registration materials will be sent and the name that will appear on your badge.</div>
			<form action="#" name="regForm" class="regForm">
			
				<div class="col">
					<div>
						<label for="firstName">First Name*</label>
						<input type="text" id="firstName" required>
					</div>
					<div>
						<label for="lastName">Last Name*</label>
						<input type="text" id="lastName" required>
					</div>
					<div>
						<label for="address1">Mailing Address 1*</label>
						<input type="text" id="address1" required>
					</div>
					<div>
						<label for="address2">Mailing Address2</label>
						<input type="text" id="address2" required>
					</div>
					<div>
						<label for="city">City*</label>
						<input type="text" id="city" required>
					</div>
					<div>
						<label for="state">State*</label>
						<select name="state" id="state">
							<option value=""></option>
							<option>123</option>
							<option>321</option>
						</select>
					</div>
					<div>
						<label for="postal">Postal code</label>
						<input type="text" id="postal" required>
					</div>
					<div>
						<label for="country">Country*</label>
						<select name="country" id="country">
							<option value=""></option>
							<option>Gomel</option>
							<option>Cork</option>
						</select>
					</div>
					<div>
						<label for="phone">Work Phone*</label>
						<input type="tel" id="phone" required>
					</div>
					<div>
						<label for="Fax">Fax</label>
						<input type="text" id="fax" required>
					</div>
					<div>
						<label for="email">Email*</label>
						<input type="email" id="email" required>
					</div>
					<div>
						<label for="title">Title</label>
						<input type="text" id="title" required>
					</div>	
					<div>
						<label for="department">Department</label>
						<input type="text" id="department" required>
					</div>
					<div>
						<label for="company">Company</label>
						<input type="text" id="company" required>
					</div>
				<input type="submit" value="NEXT STEP" id="button">
			</div>
			</form>
			
		</div>
	</div>
	<div class="row-block" id="footer">
		<div>
			<span class="copy">Copyright &copy; 1997-2013 Site.com</span>
			<span class="footerLinks">
				<a href="#">Policies</a>
				<a href="#">Site Map</a>
			</span>
		</div>
	</div>
</body>
</html>
